<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<th:block layout:fragment="css">
    <style>
        .fieldError {
          color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
                <div class="col-md-9 ftco-animate pb-5">
                    <h1 class="mb-3 bread">회원가입 하기</h1>
                </div>
            </div>
        </div>
    </section>

    <form role="form" action="/members/new" method="post" class="bg-light p-5 contact-form" th:object="${memberFormDto}">
        <div class="form-group">
            <label th:for="name" class="text-black">이름</label>
            <input type="text" class="form-control" placeholder="이름을 입력해주세요" th:field="*{name}"/>
            <p class="fieldError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect Data</p>
        </div>
        <div class="form-group">
            <label th:for="email" class="text-black">이메일</label>
            <input type="email" class="form-control" placeholder="이메일을 입력해주세요"  th:field="*{email}"/>
            <p class="fieldError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect Data</p>
        </div>
        <div class="form-group">
            <label th:for="password" class="text-black">비밀번호</label>
            <input type="password" class="form-control" placeholder="비밀번호를 입력해주세요" th:field="*{password}"/>
            <p class="fieldError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect Data</p>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary mb-3">회원가입</button>
            </div>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>
</div>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        //회원가입을 실패했을때 에러메세지 보여줌
        var errorMessage = [[${errorMessage}]]
        if(errorMessage != null) alert(errorMessage);
    </script>
</th:block>
</html>
